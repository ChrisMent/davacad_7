<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/davacad_7/notizblock/styles/style.css">
    <link rel="stylesheet" href="/davacad_7/notizblock/styles/test.css">
    <script src="/davacad_7/notizblock/scripts/script.js"></script>
    <title>Document</title>
</head>

<style>



</style>

<body>

    <div id="wrapper">

        <div class="text">

            <textarea id="autoresizing" placeholder="Write your notes..." class="autosize">

            </textarea>


            <div id="button">
                <button class="btn">Close</button>
            </div>
        </div>




    </div>


    <script>

        textarea = document.querySelector("#autoresizing");
        textarea.addEventListener('input', autoResize, false);

        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
    </script>

</body>

</html>
